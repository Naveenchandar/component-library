<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Naveen Chandar">
    <link rel="stylesheet" href="./image.css">
    <title>Image</title>
</head>
<body>
    <div>
        <h2>Squared Image</h2>
        <div class="image_div">
            <img src="https://images.unsplash.com/photo-1631027761930-bc3bcfd2be74?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="image" class="img_squared">
            <img src="https://images.unsplash.com/photo-1643345360545-33f40f0e741f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1975&q=80" alt="image" class="img_squared">
        </div>
    </div>
    <div>
        <h2>Responsive Image</h2>
        <div class="image_div">
            <div>
                <img src="https://images.unsplash.com/photo-1641641719834-5f1b8d2c7b75?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1668&q=80" alt="responsive-image" class="img_responsive">
            </div>
        </div>
    </div>
    <div>
        <h2>Rounded Image</h2>
        <div class="image_div">
            <img src="https://images.unsplash.com/photo-1643182156615-e808c70a6289?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1035&q=80" alt="image" class="img_rounded">
            <img src="https://images.unsplash.com/photo-1452570053594-1b985d6ea890?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80" alt="image" class="img_rounded">
        </div>
    </div>
</body>
</html>
