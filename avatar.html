<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./avatar.css">
    <title>Avatar</title>
</head>

<body>
    <div class="avatar_container">
        <div class="avatar avatar_lg avatar_rd">
            <img src='./avatar.jpeg' alt="Avatar-lg" />
        </div>
        <div class="avatar avatar_md avatar_rd">
            <img src='./avatar.jpeg' alt="Avatar-md" />
        </div>
        <div class="avatar avatar_sm avatar_rd">
            <img src='./avatar.jpeg' alt="Avatar-sm" />
        </div>
        <div class="avatar avatar_xs avatar_rd">
            <img src='./avatar.jpeg' alt="Avatar-xs" />
        </div>
    </div>
    <br />
    <div class="avatar_container">
        <div class="avatar avatar_lg avatar_text">
            <span>AB</span>
        </div>
        <div class="avatar avatar_md avatar_text">
            <span>AB</span>
        </div>
        <div class="avatar avatar_sm avatar_text">
            <span>AB</span>
        </div>
        <div class="avatar avatar_xs avatar_text">
            <span>AB</span>
        </div>
    </div>
    <br />
    <div class="avatar_container">
        <div class="avatar avatar_lg avatar_sq">
            <img src='./avatar.jpeg' alt="Avatar-squared-lg" />
        </div>
        <div class="avatar avatar_md avatar_sq">
            <img src='./avatar.jpeg' alt="Avatar-squared-md" />
        </div>
        <div class="avatar avatar_sm avatar_sq">
            <img src='./avatar.jpeg' alt='Avatar-squared-sm' />
        </div>
        <div class="avatar avatar_xs avatar_sq">
            <img src='./avatar.jpeg' alt='Avatar-squared-xs' />
        </div>
    </div>
    <br />
    <div class="avatar_container">
        <div class="avatar avatar_lg avatar_rd">
            <img src='./avatar.jpeg' alt="avatar-rounded">
            <span class="avatar_status status_online status_lg"></span>
        </div>

        <div class="avatar avatar_md avatar_rd">
            <img src='./avatar.jpeg' alt="avatar-rounded">
            <span class="avatar_status status_offline status_md"></span>
        </div>

        <div class="avatar avatar_sm avatar_rd">
            <img src='./avatar.jpeg' alt="avatar-rounded">
            <span class="avatar_status status_busy status_sm"></span>
        </div>

        <div class="avatar avatar_xs avatar_rd">
            <img src='./avatar.jpeg' alt="avatar-rounded">
            <span class="avatar_status status_online status_xs"></span>
        </div>
    </div>
    <br />
    <div class="avatar_container">
        <div class="avatar avatar_lg avatar_text">
            <span>AB</span>
            <span class="avatar_status status_online status_lg"></span>
        </div>

        <div class="avatar avatar_md avatar_text">
            <span>AB</span>
            <span class="avatar_status status_offline status_md"></span>
        </div>

        <div class="avatar avatar_sm avatar_text">
            <span>AB</span>
            <span class="avatar_status status_busy status_sm"></span>
        </div>

        <div class="avatar avatar_xs avatar_text">
            <span>AB</span>
            <span class="avatar_status status_online status_xs"></span>
        </div>
    </div>
    <br />
    <div class="avatar_container avatar_badges">
        <div class="avatar avatar_lg avatar_rd">
            <img src='./avatar.jpeg' alt="avatar-rounded">
            <span class="avatar_status status_badge_lg status_lg">24</span>
        </div>

        <div class="avatar avatar_md avatar_rd">
            <img src='./avatar.jpeg' alt="avatar-rounded">
            <span class="avatar_status status_badge_md status_md">5</span>
        </div>

        <div class="avatar avatar_sm avatar_rd">
            <img src='./avatar.jpeg' alt="avatar-rounded">
            <span class="avatar_status status_badge_sm status_sm">12</span>
        </div>

        <div class="avatar avatar_xs avatar_rd">
            <img src='./avatar.jpeg' alt="avatar-rounded">
            <span class="avatar_status status_badge_xs status_xs">2</span>
        </div>
    </div>
    <br />
</body>

</html>
