<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Naveen Chandar">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./input.css">
    <title>Input</title>

<body>
    <section class="input_section flex align_center">
        <div class="input_container flex flex_column align_start">
            <h4 class="component_subtitle">Input Primary</h4>
            <div class="input_fields flex align_center">
                <div class="input_group flex">
                    <label>Label</label>
                    <input type="text" placeholder="input" class="input" />
                </div>
            </div>
        </div>
        <br />
        <div class="input_container flex flex_column align_start">
            <h4 class="component_subtitle">Input Curved</h4>

                <div class="input_group flex">
                    <label>Label</label>

        </div>
        <br />

            <div class="input_fields flex align_center">

                    <label>Label</label>
                    <input type="text" placeholder="input" disabled class="input input_disabled" />

            </div>
        </div>
        <br />
        <div class="input_container flex flex_column align_start">

            </div>
        </div>
        <br />
        <div class="input_container flex flex_column align_start">
            <h4 class="component_subtitle">Input Error</h4>
            <div class="input_fields flex align_center">
                <div class="input_group flex">
                    <label>Label</label>
                    <input type="text" placeholder="input" class="input input_error" />
                </div>
            </div>
        </div>
        <br />
    </section>
    <br />

        <div class="input_container flex">
            <h4 class="component_subtitle">Material Input Primary</h4>
            <div class="input_fields flex align_center">
                <div class="input_group material_input flex">
                    <label class="material_label">Label</label>
                    <input type="text" placeholder="input" class="input"/>

            </div>
        </div>
        <br/>
        <div class="input_container flex">
            <h4 class="component_subtitle">Material Input Curved</h4>

                <div class="input_group material_input flex">
                    <label class="material_label">Label</label>
                    <input type="text" placeholder="input" class="input input_curved" />

            </div>
        </div>
        <br/>
        <div class="input_container flex">

            <div class="input_fields flex align_center">
                <div class="input_group material_input flex">
                    <label class="material_label">Label</label>

                    <label class="material_label label_error">Label</label>
