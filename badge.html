<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./badge.css">
    <title>Badge</title>
</head>

<body>
    <div class="badge_container">
        <p>
            Text with a badge text
            <span class="badge badge_text">Text</span>
        </p>
    </div>
    <div class="badge_container">
        <p> Button with badge on right</p>
        <button>
            Action
            <span class="badge badge_number"><span>8</span></span>
        </button>
    </div>
    <div class="badge_container">
        <p>Button with badge on left</p>
        <button>
            Hide
            <span class="badge badge_number badge_left"><span>7450</span></span>
        </button>
    </div>
    <div class="badge_container">
        <p> Icon with a badge</p>
        <p>
            <i class="fa fa-shopping-cart fa-2x"></i>
            <span class="badge badge_number"><span>25</span></span>
        </p>
    </div>
</body>

</html>
