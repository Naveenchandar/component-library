<script>
    /*===== SHOW NAVBAR  =====*/
    const toggle = document.getElementById('header-toggle'),
        nav = document.getElementById('nav-bar'),
        bodypd = document.getElementById('sidebar'),
        headerpd = document.getElementById('header'),
        toggleParent = document.getElementsByClassName('sb_header_toggle');

    const showNavbar = () => {
        if (toggle && nav && bodypd && headerpd) {
            const closeIcon = toggle.classList.contains('bx-x');
            if (closeIcon) {
                toggle.classList.remove('bx-x');
                toggle.classList.add('bx-menu');
                nav.style.display = 'none';
                toggleParent[0].style.position = 'initial';
                toggleParent[0].style.left = '0';
            } else {
                toggle.classList.add('bx-x')
                toggle.classList.remove('bx-menu');
                nav.style.display = 'block';
                toggleParent[0].style.position = 'absolute';
                toggleParent[0].style.left = '25%';
            }
            bodypd.classList.toggle('sidebar');
            headerpd.classList.toggle('sidebar');
        }
    }
    toggle.addEventListener('click', showNavbar);
